<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Navidad y Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffefba, #ffffff);
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation; /* Deshabilitar gestos de zoom */
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: url('https://imgur.com/0nwMBiA.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #ff0000;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #ff0000;
            font-size: 24px;
            animation: fadeIn 2s infinite alternate;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        #startGame, #resetGame {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 22px;
            color: white;
            background-color: #ff0000;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #startGame:hover, #resetGame:hover {
            background-color: #cc0000;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            position: fixed;
            bottom: 30px;
            width: 100%;
            justify-content: space-evenly;
        }

        .control-btn {
            width: 100px;
            height: 100px;
            font-size: 36px;
            color: white;
            background-color: #ff0000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .control-btn:active {
            background-color: #cc0000;
        }

        @media screen and (max-width: 600px) {
            .message {
                font-size: 18px;
            }
            #startGame, #resetGame {
                font-size: 20px;
                padding: 10px 25px;
            }
            .control-btn {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1 class="message">üéÑ D√≠a 16: Navidad de las ratas ‚ù§Ô∏è</h1>
    <h2 class="message">Ayuda a la ratita a recolectar corazones para su novia üê≠‚ù§Ô∏èüê≠</h2>
    <button id="startGame">Iniciar Juego</button>
    <button id="resetGame" style="display:none;">Reiniciar Juego</button>
    <canvas id="gameCanvas" width="800" height="400" style="display:none;"></canvas>

    <div class="controls" id="controls" style="display:none;">
        <button class="control-btn" id="up">‚¨ÜÔ∏è</button>
        <button class="control-btn" id="down">‚¨áÔ∏è</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startGame');
        const resetButton = document.getElementById('resetGame');
        const controls = document.getElementById('controls');
        const upButton = document.getElementById('up');
        const downButton = document.getElementById('down');

        let rat = { x: 50, y: 200, width: 50, height: 50, speed: 20 }; // Velocidad constante
        let hearts = [];
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let heartInterval;
        let isGameOver = false;

        const ratImage = new Image();
        ratImage.src = 'https://imgur.com/JKPSGw5.png'; // Imagen de la ratita

        const heartImage = new Image();
        heartImage.src = 'https://imgur.com/e9Qi2mk.png'; // Imagen del coraz√≥n

        function drawRat() {
            ctx.drawImage(ratImage, rat.x, rat.y, rat.width, rat.height);
        }

        function drawHearts() {
            hearts.forEach(heart => {
                ctx.drawImage(heartImage, heart.x, heart.y, 30, 30);
            });
        }

        function updateHearts() {
            hearts.forEach(heart => {
                heart.x -= 3; // Velocidad de los corazones
            });
            hearts = hearts.filter(heart => heart.x > -30); // Eliminar corazones fuera de pantalla
        }

        function generateHeart() {
            let yPosition = Math.random() * (canvas.height - 40);
            const isTooClose = hearts.some(heart => Math.abs(heart.y - yPosition) < 50);
            if (!isTooClose) {
                hearts.push({ x: canvas.width, y: yPosition });
            }
        }

        function checkCollision() {
            hearts.forEach((heart, index) => {
                if (
                    rat.x < heart.x + 30 &&
                    rat.x + rat.width > heart.x &&
                    rat.y < heart.y + 30 &&
                    rat.y + rat.height > heart.y
                ) {
                    hearts.splice(index, 1);
                    score++;
                }
            });
        }

        function endGame(message) {
            clearInterval(gameInterval);
            clearInterval(heartInterval);
            isGameOver = true;
            ctx.font = '50px Arial';
            ctx.fillStyle = message === "¬°Ganaste!" ? 'green' : 'red';
            ctx.fillText(message, canvas.width / 2 - 150, canvas.height / 2);
            resetButton.style.display = 'block';
            highScore = Math.max(highScore, score);
        }

        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRat();
            drawHearts();
            updateHearts();
            checkCollision();

            if (score >= 75) {
                endGame("¬°Ganaste!");
            }

            ctx.font = '20px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(`Puntaje: ${score}`, 10, 30);
            ctx.fillText(`Mejor Puntaje: ${highScore}`, 10, 60);
        }

        function startGame() {
            startButton.style.display = 'none';
            resetButton.style.display = 'none';
            canvas.style.display = 'block';
            controls.style.display = 'flex';
            score = 0;
            hearts = [];
            isGameOver = false;

            gameInterval = setInterval(gameLoop, 1000 / 60);
            heartInterval = setInterval(generateHeart, 2000);

            window.addEventListener('keydown', handleKeyPress);
            upButton.addEventListener('click', () => moveRat('up'));
            downButton.addEventListener('click', () => moveRat('down'));
        }

        function resetGame() {
            clearInterval(gameInterval);
            clearInterval(heartInterval);
            hearts = [];
            rat.y = 200;
            startGame();
        }

        function handleKeyPress(e) {
            if (e.key === 'ArrowUp') moveRat('up');
            if (e.key === 'ArrowDown') moveRat('down');
        }

        function moveRat(direction) {
            if (direction === 'up' && rat.y > 0) rat.y -= rat.speed;
            if (direction === 'down' && rat.y < canvas.height - rat.height) rat.y += rat.speed;
        }

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
</html>
